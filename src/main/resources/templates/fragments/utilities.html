<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="reviews(author, message)" class="carousel-item" th:classappend="${iterStat.index}==1 ? active : '' ">
        <div class="w-75 border border-light rounded p-4 mx-auto mb-3">
            <div th:replace="fragments/utilities :: stars"></div>
            <p th:text="${message}" class="mt-2"></p>
            <h6 th:text="${author}"></h6>
        </div>
    </div>

    <div th:fragment="stars">
        <div class="d-flex mb-4"> <!-- starts -->
            <span class="text-warning ml-auto mr-2">
              <i class="star fas fa-star"></i>
            </span>
            <span class="text-warning mr-2">
              <i class="star fas fa-star"></i>
            </span>
            <span class="text-warning mr-2">
              <i class="star fas fa-star"></i>
            </span>
            <span class="text-warning mr-2">
              <i class="star fas fa-star"></i>
            </span>
            <span class="text-warning mr-auto">
              <i class="star fas fa-star"></i>
            </span>
        </div> <!-- end stars-->
    </div>

    <!-- Modal -->
    <div th:fragment="videoModal" class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div th:if="${modalTitle} != null" class="modal-header mx-auto">
                <h5 th:text="${modalTitle}" class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <!-- 16:9 aspect ratio -->
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" th:src="${modalYoutubeURL}" id="video"
                            allowscriptaccess="always" allow="autoplay"></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mx-auto" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>


</body>
</html>
