<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>Contatti</title>
    <link th:href="@{/css/contact.css}" rel="stylesheet"/>
</head>
<body class="font-objective">

    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- SHOWCASE -->
    <div class="jumbotron jumbotron-fluid bg-image-showcase bg-contact text-white text-center text-shadow">
        <div class="container mt-11">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-10 col-md-8 col-lg-7">
                    <h2 class="display-3 text-uppercase">Siamo a tua <br/> disposizione</h2>
                </div>
                <a href="#email-form" class="btn-contattaci btn btn-gradient-blue" style="position:relative">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                    </svg>
                    scrivici una email!
                </a>
            </div>
        </div>
    </div>

    <!-- EMAIL FORM -->
    <div id="email-form" class="pt-7 mb-7">
        <div class="container text-center">
            <h2 class="display-4 text-uppercase">Parliamo</h2>
            <p class="text-uppercase mb-5">faremo del nostro meglio per risponderti in 24/48H</p>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-10 mx-auto">
                        <div class="row mx-auto">
                            <div class="col-lg-6 col-sm-10">
                                <input type="text" class="form-control" placeholder="Nome" required>
                                <div class="invalid-feedback">Perfavore compila questo campo</div>
                            </div>
                            <div class="col-lg-6 col-sm-10">
                                <input type="text" class="form-control" placeholder="Cognome" required>
                                <div class="invalid-feedback">Perfavore compila questo campo</div>
                            </div>
                            <div class="col-lg-6 col-sm-10">
                                <input type="email" class="form-control" placeholder="La vostra email" required>
                                <div class="invalid-feedback">Perfavore compila questo campo</div>
                            </div>
                            <div class="col-lg-6 col-sm-10">
                                <input type="number" pattern=".{10}" class="form-control" placeholder="Recapito telefonico" required>
                                <div class="invalid-feedback">Perfavore compila questo campo</div>
                            </div>
                            <div class="col-lg-12">
                                <textarea type="text" class="form-control" style="height: 150px;" placeholder="Come possiamo aiutarvi?" required></textarea>
                                <div class="invalid-feedback">Perfavore compila questo campo</div>
                            </div>
                            <div class="col-lg-6 col-sm-10 mx-auto">
                                <button type="submit" class="btn btn-primary w-100 mb-2">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-forward-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9.77 12.11l4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.9h6.8v1.003c0 .505.545.808.97.557z"/>
                                    </svg>
                                    Invia Messaggio
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer"></div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
